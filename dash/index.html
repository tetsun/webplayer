<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="dashplayer">

  <title>DASH PLAYER</title>

  <!-- script -->

<body>
  <header class="header">
    <div class="container">
      <h1 id="title"></h1>

  <div class="container">

      <form>

      <div id="video-container" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
